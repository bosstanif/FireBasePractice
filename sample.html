<!DOCTYPE html>
<html Lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Sample Page</title>
        <!-- firebaseライブラリを読み込むスクリプトタグ -->
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
        <script>
            //利用するFireBaseプロジェクトの情報をまとめて引数に指定し変数configに代入する。
            let config = {
                apiKey:"...APIキー...",
                authDomain:"AUTHドメイン",
                databaseURL:"データベース",
                projectId:"プロジェクトID",
                storageBucket:"ストレージ",
                massagingSenderId:"メッセージID"
            };
            let fbase;
            // 接続できなかった時用のエラーメッセージ処理トライキャッチ
            try{//FireBaseオブジェクトを初期化してセットアップ
                //例)変数 = firebase.initializeApp( 設定情報 );
                fbase = firebase.initializeApp(config);
            }catch(e){
                console.log(e);
            }
            // 取得した変数をコンソール表示
            console.Log(fbase.name);
        </script>
    </head>
    <body>
        <h1>Sample Page</h1>
        <p>Firebase name:
            <script>
                // 25行目までに取得した名前を表示
                document.write(fbase.name);
            </script>
        </p>
    </body>
</html>
